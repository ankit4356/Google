<style>
    html {
  height: 100%;
}

body {
  font-family: arial, sans-serif;
  color: #222;
  margin: 0 0 100px;
}

.container {
  padding-top: 20px;
  min-height: 100%;
  position: relative;
  margin: 0 auto;
}

.top-nav {
  display: block;
  width: 100%;
  height: 30px;
}

.top-nav ul{
  float: right;
  padding: 0 30px;
  margin: 0;
}

.top-nav ul li {
  margin-left: 8px;
  margin-right: 8px;
  display: inline-block;
  vertical-align: middle;
}

.top-nav ul li a{
  text-decoration: none;
  color: black;
}

#nine-square {
  background-image: url("https://ssl.gstatic.com/gb/images/i1_1967ca6a.png");
  background-position: -132px -38px;
  background-size: 528px 68px;
  opacity: 0.55;
  height: 30px;
  width: 30px;
}

#circle-bell {
  background-image: url("https://ssl.gstatic.com/gb/images/i1_1967ca6a.png");
  background-position: -194px -21px;
  background-size: 528px 68px;
  opacity: 0.55;
  height: 20px;
  width: 20px;
  background-color: rgba(0,0,0,.85);
  border-radius: 50%;
}

#profile-pic {
  width: 42px;
  height: 42px;
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPGVYZfiKPkVtNplT0thJ_PPWL1q956yQOnw&usqp=CAU");
  background-size: 42px 42px;
  border-radius: 50%;
}

.main {
  clear: both;
}

.logo-container {
  padding-top: 100px;
  margin: 0 auto;
  width: 100%;
}

.logo {
  width: 100%;
}

.logo img{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 300px;
}

.search {
  width: 512px;
  height: 60px;
  display: block;
  margin: 0 auto;
  
}

#search-bar {
  float: left;
  padding: 10px;
  width: 480px;
  height: 30px;
  font-size: large;
  border-radius: 25px;
}

#microphone {
   float:right;
  width: 30px;
  height: 30px;
  padding: 1px 0;
  /* border-top: 1px solid grey;
  border-right: 1px solid grey;
  border-bottom: 1px solid grey; */
}

.buttons {
  width: 320px;
  height: 34px;
  margin: 10px auto;
 padding:10px;
}

button {
    background-color:#f8f9fa ;
  border: 1px solid #f8f9fa;
  color: #3c4043;
  padding:0px 15px;
  font-size: 14px;
  cursor:pointer;
  width: 150px;
border-radius: 5px;
  height: 34px;
}
.lang{
    max-width: 700px;
  max-height: 40px;
  margin:auto ;
  
 
}
.lang li{
    display:inline-block;
    
    margin-left:5px;
    font-size: 15px;
}
.lang li a{
  text-decoration: none;
  color: rgb(14, 98, 151);
  
}

button:hover {
  border: 1px solid #b8b8b8;
  box-shadow: 0px 1px 1px #b8b8b8;
}
.bar{
  margin:0 auto;
  width:575px;
  border-radius:30px;
  border:1px solid #dcdcdc;
}
.bar:hover{
  box-shadow: 1px 1px 8px 1px #dcdcdc;
}
.bar:focus-within{
  box-shadow: 1px 1px 8px 1px #dcdcdc;
  outline:none;
}
.searchbar{
  height:45px;
  border:none;
  width:500px;
  font-size:16px;
  outline: none;
  
}
.voice{
  height:20px;
  position:relative;
  top:5px;
  left:7px;
}
#main-btn {
  float: left;
}

#sec-btn {
  float: right;
}
.search-bar:focus{
outline:none;
}

.footer {
  clear: both;
  width: 100%;
  height: 50px;
  position: fixed;
  bottom: 0;
  left: 0;
  background: #f3f3f3;
  border-top: 1px solid #ccc;
}

.footer ul {
  list-style: none;
  display: inline-block;
  padding: 0 20px
}

.footer ul li {
  display: inline-block;
  padding: 0 10px;
  color: #666;
}

.footer a {
  text-decoration: none;
  color: #666666;
  font-size: 15px;
  height: 40px;
}
.k{
    clear: both;
  width: 100%;
  height: 50px;
  position: fixed;
  bottom: 50px;
  left: 0;
  background: #f3f3f3;
  border-top: 1px solid #ccc;
}
.k ul{
    list-style: none;
}
.k a{
  
  text-decoration: none;
  color: #666666;
  font-size: 16px;
  height: 40px;
}
}

#left-footer {
  float: left;
}

#right-footer {
  float: right;
}

a:hover {
  text-decoration: underline;
}

.butt30 {margin-left: 15px;
  align-items: center;
  appearance: none;
  background-color: #9595cb;
  border-radius: 4px;
  border-width: 0;
  box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
  box-sizing: border-box;
  color: white;
  cursor: pointer;
  display: inline-flex;
  font-family: "JetBrains Mono",monospace;
  height: 48px;
  justify-content: center;
  line-height: 1;
  list-style: none;
  overflow: hidden;
  padding-left: 16px;
  padding-right: 16px;
  position: relative;
  text-align: left;
  text-decoration: none;
  transition: box-shadow .15s,transform .15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow,transform;
  font-size: 18px;
}

.butt30:focus {
  box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
}

.butt30:hover {
  box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
  transform: translateY(-2px);
  text-decoration: none;
}

@media(max-width:440px)
{
  .search {
  width: 400px;
  height: 30px;
  display: block;
  margin: 0 auto;
}
.top-nav {
  display: flex;
  width: 100%;
  height: 30px;
  justify-content: flex-end;
}
.lang{
   width:100%
  max-height: 40px;
  margin:auto ;
  
 
}
.lang li{
    display:inline-block;
    margin-left:5px;
    font-size: 15px;
}
  }
